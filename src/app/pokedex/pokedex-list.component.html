<a [routerLink]="['details',pokemon?.id]" class="text-decoration-none">
  <div class="col-md-3">

    <div class="pull-right">
      <h4 class="list-group-item-heading"> {{pokemon?.name|titlecase}} #{{pokemon?.id}}</h4>
      <p> Height: {{pokemon?.height}}</p>
      <p> Weight: {{pokemon?.weight}}</p>
    </div>

    <div class="pull-left">
      <img [src]="pokemon?.sprites?.front_default" height="400%">
    </div>

  </div>
</a>
